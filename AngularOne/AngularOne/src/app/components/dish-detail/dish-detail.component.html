<div class="container">
    <div class="row">
        <div class="col-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        {{dish.name}}
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
                <mat-card-content>
                    <p>{{dish.description}}</p>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
            <!-- <h1>Display the detais of dish here</h1> -->
        </div>
        <div class="col-6">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Comments</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngFor="let comment of comments">
                    <p>{{comment.comment}}</p>
                    <p>~ {{comment.author}} {{comment.date | date}}</p>
                    <p mat-line></p>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
